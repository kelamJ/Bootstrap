<section>
   
<fieldset class="formulaire">
        <form id="form" action="http://bienvu.net/script.php" method="post">
    <div>*Ces zones sont obligatoires</div>
    <fieldset>
    <legend>Vos coordonnées</legend>
    <label for="nom">Votre nom*:</label>
     <input id="nom" type="text"  name="nom">
     <span id="nomManquant"></span>
    <br>
    <label for="prenom">Votre prénom*:</label> 
    <input id="prenom" type="text" required name="prenom">
    <span id="prenomManquant"></span>
    <br>
    <label for="sexeF">Sexe*:</label>
    <input id="sexeF" type="radio" name="sexe" required value="Féminin">Féminin 
    <input id="sexeM" type="radio" name="sexe" required value="Masculin">Masculin
    <br>
    <label for="date">Date de naissance*:</label>
    <input id="date" name="date" required type="date">
    <span id="dateManquant"></span>
    <br>
    <label  for="codep">Code postale*:</label>
    <input id="codep" name="code" required type="text">
    <span id="codepManquant"></span>
    <br>
    <label for="adresse">Adresse</label>
    <input id="adresse" name="adresse" required type="text">
    <span id="adresseManquant"></span>
    <br>
    <label for="ville">Ville :</label>
    <input id="ville" name="ville" type="text" required>
    <span id="villeManquant"></span>
    <br>
    <label for="mail">Email*:</label>
    <input id="mail" name="mail" type="email" required placeholder="dave.loper@afpa.fr">
    <span id="mailManquant"></span>
</fieldset>
    <fieldset>
    <legend>Votre demande</legend>
    <label for="sujet">Sujet*:</label>
        <select required size="1" id="sujet">
            <option value="" selected>Veuillez séléctionner un sujet</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Question sur un produit">Question sur un produit</option>
            <option value="Réclamation">Réclamation</option>
            <option value="Autres">Autres</option>
        </select>
    <br>
    <label for="question">Votre question*:</label> <textarea required name="question" cols="18" rows="2" id="question"></textarea>
    </fieldset>
    <input id="formulaire" required type="checkbox"> <label for="formulaire">* J'accepte le traitement informatique de ce formulaire</label>
    <br>
    <div>
    <input type="submit" value="Envoyer" id="boutonEnvoi">
    <input type="reset" value="Annuler">
    </div>
</form>
</fieldset>
